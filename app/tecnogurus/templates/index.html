{% extends "base.html" %}
{% load static %}

{% block content %}
<ul class="login" background-color="#c4d9a9">
        <div class="container-fluid" background-color="#c4d9a9">
            <a class="Nombre-usuario">{{ user.get_username }}</a>
            {% if user.is_authenticated %}
            <div class="container">
                <div class="row">
                  <div class="w-100"></div>     
                  <div class="col"><a href="{% url 'chat_rooms' %}"><img src="{% static 'img/chat2.PNG' %}" alt="loging con pictogramas" style="width:90%"/></a></div>
				  <div class="col"><a href="{% url 'fin_tarea' %}"><img src="{% static 'img/tareas3.PNG' %}" alt="loging con pictogramas" style="width:100%"/></a></div>
                  <div class="w-100"></div>
                  <div class="col"><a href=""><img src="{% static 'img/menu.jpg' %}" alt="loging con pictogramas" style="width:90%"/></a></div>
                  <div class="col"><a href="{% url 'logout' %}?next={% url 'index' %}"><img src="{% static 'img/logout.PNG' %}" alt="loging con pictogramas" style="width:100%"/></a></div>
                </div>
            </div>
            {% else %}
            <div class="row" class="first-row">
                <div class="col-md-4">
                  <div class="thumbnail">
                    <a href="{% url 'login_picto' %}?next={{ request.path }}" class="Recuadro"><img src="{% static 'img/loginP.PNG' %}" alt="loging con pictogramas" style="width:50%"/></a>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="thumbnail">
                    <a href="{% url 'login' %}?next={{ request.path }}" class="Recuadro"><img src="{% static 'img/loginT.PNG' %}" alt="loging textual" style="width:50%"/></a>
                  </div>
                </div>
            </div>
            {% endif %}
        </div>                                                                                     
</ul><br>
{% endblock %}
