{% extends "base.html" %}

{% block content %}
	<ul>
		<nav class="navbar bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">Tecnogurus demo</a>
				<form class="d-flex" role="search" method="GET" action="/">
				{% if user.is_authenticated %}
					{{ user.get_username }}
					<a href="{% url 'chat' %}"><button class="btn btn-sm btn-outline-secondary" type="button" >Chat</button></a>
					<a href="{% url 'logout' %}?next={{ request.path }}"><button class="btn btn-sm btn-outline-secondary" type="button" onclick="">Logout</button></a>
				{% else %}
					<a href="{% url 'login' %}?next={{ request.path }}"><button class="btn btn-sm btn-outline-secondary" type="button" onclick="">Login</button></a>
				{% endif %}
			</div>
		</nav>
	</ul>
{% endblock %}
