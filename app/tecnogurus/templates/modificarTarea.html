
{% extends "base.html" %}

{% block content %}

<style>

.primary-btn {
      line-height: 36px;
      padding-left: 30px;
      padding-right: 30px;
      border-radius: 25px;
      border: none;
      color: #fff;
      display: inline-block;
      font-weight: 500;
      position: relative;
      -webkit-transition: all 0.3s ease 0s;
      -moz-transition: all 0.3s ease 0s;
      -o-transition: all 0.3s ease 0s;
      transition: all 0.3s ease 0s;
      cursor: pointer;
      text-transform: uppercase;
      position: relative;
    }
    
    .primary-btn {
      color: black;
      border: 1px solid #fff;
      -webkit-transition: all 0.3s ease 0s;
      -moz-transition: all 0.3s ease 0s;
      -o-transition: all 0.3s ease 0s;
      transition: all 0.3s ease 0s;
    }
    
    .primary-btn {
      background-color:#dbbf9e  
    }

</style>

<div class="containerModT">
	<div class="formularioModT">
		<h1>Modificar Tarea</h1>
		
		<form action="modificarTarea" method="POST">
			{% csrf_token %}
   			{{ form }}

		      <button type = "submit" id = "submit" >Guardar</button>
		</form>
	</div>
	<a href="{% url 'fin_tarea' %}"><button  type="button" >Volver</button></a>
</div>

	


{% endblock %}
