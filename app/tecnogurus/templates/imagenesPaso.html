{% extends "base.html" %}

{% block content %}
<div class="containerListT">
	<div class="ListaImagenes">
		<h1>Lista Tareas</h1>
		<p>
		    {% for image in Limages %}
		    <div class="containerTarea">	
			    <!-- Display Objects -->
			    <a><img src="/static/{{ image.imagen }}" alt="image" style="width:20%"/></a>
			    <a>{{ image.id_image }}</a>
			    <hr/>
		    </div>
		    <!-- If object_list is empty  -->
		    {% empty %}
		    <li>No existe una lista de imágenes para esta acción.</li>
		    {% endfor %}
		</p>
	</div>
	<a href="{% url 'fin_tarea' %}"><button class="btn btn-sm btn-outline-secondary" type="button" >Volver</button></a>
</div>

{% endblock %}
